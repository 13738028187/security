<!DOCTYPE html>
<html>
<head>
<title>IP限制</title>
#parse("sys/header.html")
</head>
<body>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title" id="myModalLabel">
					添加拦截IP
				</h4>
			</div>
			<div class="modal-body">
				<p>输入拦截IP：</p><input id="ip" type="text" class="form-control treeBox">
			</div>
			<div class="modal-footer">
				<button class="btn btn-default" data-dismiss="modal" onclick="addInterceptedIP()">添加
				</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>

<div id="rrapp">
	<div class="grid-btn">
        <button id="addInterceptedIP" class="btn btn-info btn-2x"
        		data-toggle='modal' data-target='#myModal'>
            <span class="glyphicon glyphicon-edit"></span> 添加
        </button>
        <button id="deleteInterceptedIP" class="btn btn-danger btn-2x"
        		onclick="deleteInterceptedIP()">
            <span class="glyphicon glyphicon-edit"></span> 删除
        </button>
	</div>
    <table id="jqGrid"></table>
    <div id="jqGridPager"></div>
</div>

<script src="../resources/sys/js/sys/iplimit.js"></script>
</body>
</html>

<body>
	<div id="rrapp">
		<div class="grid-btn">
			<div class="form-inline">
				<div class="form-group">
					<label for="name">汇总时间：</label> <select class="form-control"
						id="timestamp" @change="vm.changeTimeStamp()">
						<option v-for="item in timestamp" :value="item.key">{{item.value}}</option>
					</select>
				</div>
				
				<div class="form-group" id="timeForm">
				<div class="form-group">
					<label for="name">开始日期：</label> <input type="text"
						style="width: 120px;" class="form-control" id="startDate"
						readonly="readonly"
						onclick="WdatePicker({lang:'zh-cn',dateFmt:'yyyy-MM-dd'})"
						placeholder="请选择日期">
				</div>
				<div class="form-group">
					<label for="name">结束日期：</label> <input type="text"
						style="width: 120px;" class="form-control" id="endDate"
						readonly="readonly"
						onclick="WdatePicker({lang:'zh-cn',dateFmt:'yyyy-MM-dd'})"
						placeholder="请选择日期">
				</div>
				</div>

				<a href="javascript:;" class="btn btn-info btn-2x" @click="search"> <span
					class="glyphicon glyphicon-search"></span> 搜索
				</a>
			</div>
		</div>

		<div style="width: 100%; overflow: hidden">
			<div id="main"
				style="height: 400px; width: 50%; min-width: 500px; float: left;"></div>
			<div id="main2"
				style="height: 400px; width: 50%; min-width: 500px; float: left;"></div>
		</div>
		
		<table id="jqGrid"></table>
		<div id="jqGridPager"></div>
		<a href="javascript:;" class="btn btn-info btn-2x"
			style=" margin:10px 45%; " @click="exported"> <span class="glyphicon glyphicon-export"></span>导出
		</a> 
	</div>
			<div class="graph">
			<!-- <div class="alert-close"> </div>  -->
				 <div id="chartdiv" style="width:100%; height:400px;"></div>
			</div>
	<script src="../resources/sys/js/sys/reportmanager.js"></script>
</body>

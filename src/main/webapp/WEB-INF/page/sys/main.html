<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>欢迎页</title>
#parse("sys/header.html")
<link rel="stylesheet" href="../resources/sys/statics/css/paper-dashboard.css">
<link rel="stylesheet" href="../resources/sys/statics/css/themify-icons.css">
<link rel="stylesheet" href="../resources/sys/statics/css/style.css"/>
<link rel="stylesheet" href="../resources/sys/statics/css/drawChart.css"/>
<script src="../resources/sys/statics/libs/amcharts.js" type="text/javascript"></script>
<script src="../resources/sys/statics/libs/serial.js" type="text/javascript"></script>

<link rel="stylesheet" href="../resources/sys/statics/css/export.css" type="text/css" media="all" />
<script src="../resources/sys/js/drawChart.js"></script>
<script src="../resources/sys/statics/libs/export.min.js"></script>
<script type="text/javascript" src="https://www.amcharts.com/lib/3/plugins/export/libs/fabric.js/fabric.min.js" async=""></script>
<script type="text/javascript" src="https://www.amcharts.com/lib/3/plugins/export/libs/FileSaver.js/FileSaver.min.js" async=""></script>
<script type="text/javascript" src="https://www.amcharts.com/lib/3/plugins/export/libs/jszip/jszip.min.js" async=""></script>
<script type="text/javascript" src="https://www.amcharts.com/lib/3/plugins/export/libs/pdfmake/pdfmake.min.js" async=""></script>
<script type="text/javascript" src="https://www.amcharts.com/lib/3/plugins/export/libs/xlsx/xlsx.min.js" async=""></script>
<script type="text/javascript" src="https://www.amcharts.com/lib/3/plugins/export/libs/pdfmake/vfs_fonts.js" async=""></script>
</head>
<script>$(document).ready(function(c) {
	$('.alert-close').on('click', function(c){
		$('.graph').fadeOut('slow', function(c){
	  		$('.graph').remove();
		});
	});	  
});
</script>
<body>
  <div class="row" id="rrapp">
                    <div class="col-lg-3 col-sm-6">
                        <div class="card">
                            <div class="content">
                                <div class="row">
                                    <div class="col-xs-5">
                                        <div class="icon-big icon-warning text-center">
                                            <!-- <i class="ti-server"></i> -->
                                             <i class="ti-layout-media-center-alt"></i>
                                           
                                        </div>
                                    </div>
                                    <div class="col-xs-7">
                                        <div class="numbers">
                                            <p>本地在线设备</p>
                                           <span>{{status.online}}</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="footer">
                                    <hr />
                                    <div class="stats">
                                        <i class="ti-reload"></i> Updated now
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-6">
                        <div class="card">
                            <div class="content">
                                <div class="row">
                                    <div class="col-xs-5">
                                        <div class="icon-big icon-success text-center">
                                            <!-- <i class="ti-wallet"></i> -->
                                             <i class="ti-power-off" style="color:#C0C0C0"></i>
                                        </div>
                                    </div>
                                    <div class="col-xs-7">
                                        <div class="numbers">
                                            <p>本地离线设备</p>
                                              {{status.offline}}
                                        </div>
                                    </div>
                                </div>
                                <div class="footer">
                                    <hr />
                                    <div class="stats">
                                        <i class="ti-reload"></i> Updated now
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-6">
                        <div class="card">
                            <div class="content">
                                <div class="row">
                                    <div class="col-xs-5">
                                        <div class="icon-big icon-danger text-center">
                                            <i class="ti-help"></i>
                                        </div>
                                    </div>
                                    <div class="col-xs-7">
                                        <div class="numbers">
                                            <p>未知设备</p>
                                            <span>{{status.unknown}}</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="footer">
                                    <hr />
                                   <div class="stats">
                                        <i class="ti-reload"></i> Updated now
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-6">
                        <div class="card">
                            <div class="content">
                                <div class="row">
                                    <div class="col-xs-5">
                                        <div class="icon-big icon-info text-center">
                                            <i class="ti-twitter-alt"></i>
                                        </div>
                                    </div>
                                    <div class="col-xs-7">
                                        <div class="numbers">
                                            <p>外来设备</p>
                                            45
                                        </div>
                                    </div>
                                </div>
                                <div class="footer">
                                    <hr />
                                    <div class="stats">
                                        <i class="ti-reload"></i> Updated now
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
           		<div class="graph">
			<!-- <div class="alert-close"> </div>  -->
				 <div id="chartdiv" style="width:100%; height:400px;"></div>
			</div>
      <script src="../resources/sys/js/sys/main.js"></script>
</body>
</html>

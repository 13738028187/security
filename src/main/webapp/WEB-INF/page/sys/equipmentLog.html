<!DOCTYPE html>
<html>
<head>
<title>设备日志</title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp">
	<div class="grid-btn">
		<div class="form-inline">
		<a href="javascript:;" class="btn btn-info btn-2x" @click="back">
          <span class="glyphicon glyphicon-step-backward"></span> 返回
        </a>        
     <div class="form-group">
			    <label for="name">开始日期：</label>
			    <input type="text"style="width: 120px;" class="form-control" id="dateParam1" readonly="readonly" onclick="WdatePicker({lang:'zh-cn',dateFmt:'yyyy-MM-dd',maxDate: '%y-%M-%d' })" placeholder="请选择日期">
		</div>
		<div class="form-group">
			 	 <label for="name">结束日期：</label>
			    <input type="text"style="width: 120px;" class="form-control" id="dateParam2" readonly="readonly" onclick="WdatePicker({lang:'zh-cn',dateFmt:'yyyy-MM-dd',maxDate: '%y-%M-%d'})" placeholder="请选择日期">
		</div>
        
		<a href="javascript:;" class="btn btn-info btn-2x"  @click="show">
            <span class="glyphicon glyphicon-search"></span> 搜索
        </a> 
        </div>
	</div>
    <table id="jqGrid"></table>
    <div id="jqGridPager"></div>
</div>

<script src="../resources/sys/js/sys/equipmentLog.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>用户管理</title>
#parse("sys/header.html")
</head>
<body>

<div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    	添加用户
                </h4>
            </div>
            <div class="modal-body">
                <p>
                    <label for="loginName">登录名：</label>
                    <input type="text" name="loginName" id="loginName" class="form-control treeBox"">
                </p>
                <p>
                    <label for="password">密码：</label>
                    <input type="password" name="password" id="password" class="form-control treeBox"">
                </p>
                <p>
                    <label>性别：</label>
                   		 男&nbsp;
                    <input type="radio" name="sex" value="male"
                           class="text ui-widget-content ui-corner-all"">
                    &nbsp;女&nbsp;
                    <input type="radio" name="sex" value="female"
                           class="text ui-widget-content ui-corner-all">
                </p>
                <p>
                    <label for="userName">用户名：</label>
                    <input type="text" name="userName" id="userName" class="form-control treeBox"">
                </p>
                <p>
                    <label for="userName">用户角色：</label>
					<div id="addUserCheckbox" class="checkbox"></div>
                </p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" data-dismiss="modal" onclick="addUser()">确定
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" onclick="reset()">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    	修改用户角色
                </h4>
            </div>
            <div class="modal-body">
            	<p>
               		<label for="userName">用户角色：</label>
					<div id="modifyRoleCheckbox" class="checkbox">

            		</div>
           		</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" data-dismiss="modal" onclick="modifyRole()">确定
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<div id="rrapp">
    <div class="grid-btn">

        <button id="addUser" class="btn btn-info btn-2x"
                data-toggle='modal' data-target='#myModal1'>
            <span class="glyphicon glyphicon-plus"></span> 添加
        </button>
        <button id="modifyRole" class="btn btn-info btn-2x"
                data-toggle='modal' data-target='#myModal2'
                onclick="openDialog()">
            <span class="glyphicon glyphicon-edit"></span> 修改
        </button>
        <button id="deleteUser" class="btn btn-danger btn-2x"
                onclick="deleteUser()">
            <span class="glyphicon glyphicon-trash"></span> 删除
        </button>

        <p>&nbsp;</p>

        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>
</div>

<script src="../resources/sys/js/sys/usermanager.js"></script>
</body>
</html>
